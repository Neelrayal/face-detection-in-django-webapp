
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
      <style type="text/css">
   body { background: #eee; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>

  </head>

  <body>

    <h3 align="center">
        Upload an image or video
    </h3>

    <form method="post" enctype="multipart/form-data">
      <div class="form-group p-2" >
          <b><label class="form-label" for="customFile" > Add an image</label></b>
          <input type="file" class="form-control" id="customFile" name = "upload"/>
      </div>
      <div class="form-group p-1">
        <button type="submit" class="btn btn-primary" name = 'img'> Submit </button>
      </div>

        <div class="form-group p-2" >
          <b><label class="form-label" for="customFile" > Add video </label></b>
          <input type="file" class="form-control" id="customFile1" name = "upload" />
      </div>
      <div class="form-group p-1">
        <button type="submit" class="btn btn-primary" name = 'vid'> Submit </button>
      </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>

</html>
